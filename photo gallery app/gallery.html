<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screenshot Gallery</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: #8a0202;
  color: white;
}


.sidebar {
  width: 220px;
  background: #2b2b2b;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.sidebar h2 {
  margin-bottom: 10px;
}

.sidebar a {
  text-decoration: none;
  color: white;
  padding: 8px;
  border-radius: 600px;
}

.sidebar a:hover {
  background: #000000;
  color: white;
}



.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}



.topbar {
  height: 60px;
  background: #000000;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 20px;
}



.gallery {
  display:flex;
  padding: 50px ;
  flex-wrap: wrap;
  gap: 20px;

}



.card {
  width: 300px;
  display: flex;
  flex-direction: column; 
  justify-content: flex-start;

}

.card img {
  width: 100%;
  height: 300px;
  border-radius: 8px;
}

.card p {
  font-size: 15px;
  color: white;
}
</style>
</head>
